<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivista Sfogliabile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #pageContainer {
            margin: 20px auto;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #pageInfo {
            margin: 0 20px;
            font-size: 16px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Caricamento del documento...</div>
        <div class="controls">
            <button id="prev" onclick="prevPage()">Precedente</button>
            <span id="pageInfo">Pagina: <span id="pageNum">0</span> / <span id="pageCount">0</span></span>
            <button id="next" onclick="nextPage()">Successiva</button>
        </div>
        <div id="pageContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </div>

    <script>
        // Configurazione di PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let canvas = document.getElementById('pdfCanvas');
        let ctx = canvas.getContext('2d');

        // Sostituisci 'magazine.pdf' con il nome del tuo file PDF
        const url = 'magazine.pdf';

        // Carica il documento
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('pageCount').textContent = pdfDoc.numPages;
            document.getElementById('loading').style.display = 'none';
            
            // Renderizza la prima pagina
            renderPage(pageNum);
        }).catch(function(error) {
            document.getElementById('loading').textContent = 'Errore nel caricamento del documento: ' + error.message;
        });

        function renderPage(num) {
            pageRendering = true;
            document.getElementById('pageNum').textContent = num;

            // Mostra il messaggio di caricamento
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').textContent = 'Caricamento pagina ' + num + '...';

            pdfDoc.getPage(num).then(function(page) {
                let viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                let renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    document.getElementById('loading').style.display = 'none';

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Aggiorna lo stato dei pulsanti
        function updateButtons() {
            document.getElementById('prev').disabled = pageNum <= 1;
            document.getElementById('next').disabled = pageNum >= pdfDoc.numPages;
        }
    </script>
</body>
</html>
