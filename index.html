<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivista Sfogliabile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .viewer-wrapper {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .viewer-wrapper::before {
            content: "Caricamento in corso...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viewer-wrapper">
            <iframe 
                src="https://drive.google.com/file/d/1SdZFHq01dLF6V1YQmEizdqoUypqvrqik/preview?embedded=true" 
                allow="autoplay"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Verifica se il caricamento è avvenuto correttamente
        window.onload = function() {
            const iframe = document.querySelector('iframe');
            iframe.onerror = function() {
                alert('Errore nel caricamento del documento. Riprova più tardi.');
            };
        };
    </script>
</body>
</html>
