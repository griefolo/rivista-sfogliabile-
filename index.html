<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivista Sfogliabile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="controls">
            <button onclick="prevPage()">Pagina Precedente</button>
            <span id="page-info">Pagina: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button onclick="nextPage()">Pagina Successiva</button>
        </div>
        <iframe id="pdf-viewer"></iframe>
    </div>

    <script>
        // Costruisci l'URL del PDF dal repository GitHub
        const repoName = window.location.pathname.split('/')[1]; // Nome del repository
        const pdfUrl = `/${repoName}/RIL-Creativita in primavera.pdf`; // Sostituisci "RIL-Creativita in primavera.pdf" con il nome del tuo file
        
        // Costruisci l'URL del viewer con il PDF
        const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(window.location.origin + pdfUrl)}`;
        
        // Imposta l'URL nel viewer
        document.getElementById('pdf-viewer').src = viewerUrl;

        let currentPage = 1;
        let numPages = 0;

        function updatePageInfo() {
            document.getElementById('page-num').textContent = currentPage;
            document.getElementById('page-count').textContent = numPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                const viewer = document.getElementById('pdf-viewer');
                viewer.contentWindow.postMessage({ command: 'previousPage' }, '*');
                updatePageInfo();
            }
        }

        function nextPage() {
            if (currentPage < numPages) {
                currentPage++;
                const viewer = document.getElementById('pdf-viewer');
                viewer.contentWindow.postMessage({ command: 'nextPage' }, '*');
                updatePageInfo();
            }
        }

        // Ascolta i messaggi dal viewer
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'pagechange') {
                currentPage = e.data.page;
                numPages = e.data.pages;
                updatePageInfo();
            }
        });
    </script>
</body>
</html>
