<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivista Sfogliabile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #magazine {
            margin: 0 auto;
        }
        .page {
            background: white;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        #pageInfo {
            margin: 0 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Caricamento della rivista...</div>
        <div id="magazine"></div>
        <div class="controls">
            <button onclick="firstPage()">Prima Pagina</button>
            <button onclick="prevPage()">Precedente</button>
            <span id="pageInfo">Pagina <span id="currentPage">0</span> di <span id="totalPages">0</span></span>
            <button onclick="nextPage()">Successiva</button>
            <button onclick="lastPage()">Ultima Pagina</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let magazine = null;

        // Sostituisci 'magazine.pdf' con il nome del tuo file PDF
        const url = 'magazine.pdf';

        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                
                const magazineDiv = document.getElementById('magazine');
                
                // Crea le pagine
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);
                    magazineDiv.appendChild(pageDiv);

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    document.getElementById('loading').textContent = `Caricamento pagina ${i} di ${pdfDoc.numPages}...`;
                }

                // Inizializza turn.js
                magazine = $('#magazine').turn({
                    width: 1200,
                    height: 800,
                    autoCenter: true,
                    gradients: true,
                    acceleration: true,
                    elevation: 50,
                    when: {
                        turned: function(e, page) {
                            currentPage = page;
                            document.getElementById('currentPage').textContent = page;
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('currentPage').textContent = '1';

            } catch (error) {
                document.getElementById('loading').textContent = 'Errore nel caricamento: ' + error.message;
            }
        }

        function prevPage() {
            $('#magazine').turn('previous');
        }

        function nextPage() {
            $('#magazine').turn('next');
        }

        function firstPage() {
            $('#magazine').turn('page', 1);
        }

        function lastPage() {
            $('#magazine').turn('page', pdfDoc.numPages);
        }

        // Carica il PDF quando la pagina Ã¨ pronta
        document.addEventListener('DOMContentLoaded', loadPDF);

        // Gestione del ridimensionamento della finestra
        window.addEventListener('resize', function() {
            if (magazine) {
                magazine.turn('size', Math.min(1200, window.innerWidth - 60), 800);
            }
        });
    </script>
</body>
</html>
